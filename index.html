<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Calculator</title>
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calc-text">
      <p name="user-input" id="user-input">0</p>
    </div>
    <div class="calc-keys">
      <button data-val="7">7</button>
      <button data-val="8">8</button>
      <button data-val="9">9</button>
      <button data-val="/">/</button>
      <button data-val="4">4</button>
      <button data-val="5">5</button>
      <button data-val="6">6</button>
      <button data-val="x">x</button>
      <button data-val="1">1</button>
      <button data-val="2">2</button>
      <button data-val="3">3</button>
      <button data-val="-">-</button>
      <button data-val="0">0</button>
      <button data-val=".">.</button>
      <button data-val="+">+</button>
      <button data-val="AC">AC</button>
      <button data-val="DEL">DEL</button>
      <button data-val="sin">sin</button>
      <button data-val="cos">cos</button>
      <button data-val="tan">tan</button>
      <button data-val="sqrt">√</button>
      <button data-val="pow">x²</button>
      <button data-val="log">log</button>
      <button data-val="exp">e^x</button>
      <button data-val="abs">|x|</button>
      <button data-val="fact">n!</button>
      <button data-val="mod">%</button>
      <button data-val="=">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
